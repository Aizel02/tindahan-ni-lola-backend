spring.datasource.url=jdbc:mysql://localhost:3306/tindahanlola_db?useSSL=false&serverTimezone=Asia/Manila
spring.datasource.username=root
spring.datasource.password=Papayasa*sapa02

# Automatically update the database schema
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in the console
spring.jpa.show-sql=true

# Specify the MySQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
# ? Server Configuration
# ===============================
# Let the app listen on all network interfaces (so it works from other devices)
server.address=0.0.0.0
server.port=8080

# ===============================
# ? Static Resource Configuration
# ===============================
# Allow serving static resources like uploaded images
spring.web.resources.static-locations=file:uploads/,classpath:/static/

# ===============================
# ?? File Upload Configuration
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================
# ? Logging Configuration (Optional)
# ===============================
# Set logging level for Spring Web and Hibernate SQL
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
